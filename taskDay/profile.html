<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Профиль TaskDay</title>

	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet"> 

	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/profile/profile.css">

	<link rel="icon" href ="img/logo.png" type= "image/x-icon" > 
	<link rel="shortcut icon" href ="img/logo.png" type="image/x-icon">	

</head>
<body>

	<div id="menu-wrap"></div>

	<nav id="menu" class="clearfix">
		<div class="logo_box">
			<img src="img/logo.png" class="logo">
			<p class="description">
				<b>Task</b> day
			</p>
		</div>

		<div class="menu_box">
			<ul class="menu">
				<li class="menu_item">
					<a href="main.html">
						<svg class="menu_ico">
							<use xlink:href="#home_svg"></use>
						</svg>
						<span class="menu_item_text">
							Главная
						</span>
					</a>
				</li>

				<li class="menu_item menu_item_active">
					<a href="profile.html">
						<svg class="menu_ico">
							<use xlink:href="#svg_profil"></use>
						</svg>
						<span class="menu_item_text">
							Мой профиль
						</span>
					</a>
				</li>

				<li class="menu_item">
					<a href="work.html">
						<svg class="menu_ico">
							<use xlink:href="#work_svg"></use>
						</svg>
						<span class="menu_item_text">Мои задачи</span>
					</a>
				</li>
			</ul>
		</div>	

		<div class="clousAcc_box">
			<a href="index.html">
				<p class="clousAcc_btn">
					<svg class="clousAcc_ico">
						<use xlink:href="#clousAcc_svg"></use>
					</svg>
					<span class="menu_item_text">
						Выйти из аккаунта
					</span>
				</p>
			</a>
		</div>	
	</nav>

	<section id="main" class="clearfix">
		<div class="burger_box">
			<div class="burger_block clearfix">
				<span class="burger"></span>
				<span class="burger"></span>
			</div>
		</div>

		<div class="main_box">
			<div class="header_box clearfix">
				<div class="avatar_box">
					<div class="avatar_block">
						<img src="img/avatar.png" class="avatar">
						<p class="avatar_name">
							Алексей
							<img src="img/arrow-down.svg" class="avatar_arrow">
						</p>
					</div>

					<div class="profil-menu-box">
						<ul class="profil-menu">
							<li class="profil-item">
								<a href="profile.html" class="profil-link">
									Мой профиль
								</a>
							</li>
							<li class="profil-item">
								<a href="#" class="profil-link">
									Мой сообщения
								</a>
							</li>
							<li class="profil-item">
								<a href="work.html" class="profil-link">
									Мои задачи
								</a>
							</li>
							<li class="profil-item">
								<a href="index.html" class="profil-link">
									Выйти
								</a>
							</li>
						</ul>
					</div>
				</div>

				<div class="colokol_box">
					<svg class="colokol_icon">
						<use xlink:href="#colokol_svg"></use>
					</svg>
					<span class="colokol_number"></span>

					<!------- Оповещания ----------->
					<div class="notific_box"></div>

				</div>
			</div>
		</div>

		<!-- -------Блок данных профиля ---------->

		<section id="profile">
			<div class="profile_main_box">
				<div class="profile_foto_box">
					<img src="img/avatar.jpg" class="profile_foto">

					<div class="profile_foto_download_box">
						<svg class="profile-foto-download">
							<use xlink:href="#svg_download"></use>
						</svg>
					</div>
				</div>
				<input type="file" class="avatar_file">

				<div class="profile_mainData_box">
					<div class="data-block profile_mainData-name_box">
						<p class="data-content profile-mainData profile_name"></p>
						<div class="data-input-box profile_name-input_box">
							<input type="text" class="profile-input data-input-block">
							<svg class="data-svg-btn profile-input-btn">
								<use xlink:href="#svg_done"></use>
							</svg>
						</div>
					</div>

					<div class="data-block profile_mainData-name_box">
						<p class="data-content profile-mainData profile_name"></p>
						<div class="data-input-box profile_name-input_box">
							<input type="text" class="profile-input data-input-block">
							<svg class="data-svg-btn profile-input-btn">
								<use xlink:href="#svg_done"></use>
							</svg>
						</div>
					</div>

					<div class="data-block profile_mainData-name_box">
						<p class="data-content profile-mainData profile_name"></p>
						<div class="data-input-box profile_name-input_box">
							<input type="text" class="profile-input data-input-block">
							<svg class="data-svg-btn profile-input-btn">
								<use xlink:href="#svg_done"></use>
							</svg>
						</div>
					</div>
				</div>
			</div>

			<div id="profile-passwordAndData">
				<div class="password_box">
					<h2 class="profile-heading">
						Измените пароль:
					</h2>

					<form id="password-form">
						<input type="password" class="password-profil password-old" placeholder="Старый пароль:">

						<p class="password-error">Неверный пароль</p>

						<input type="password" class="password-profil password-new" placeholder="Новый пароль:">

						<p class="password-new-error">Короткий пароль</p>
						<p class="password-done">Пароль обновлён</p>

						<button class="btn-password">
							<svg class="password-btn-ico">
								<use xlink:href="#svg_done"></use>
							</svg>
							Обновить	
						</button>
					</form>
				</div>

				<div class="data_box">
					<h2 class="profile-heading">
						Укажите дату вашего рождения:
					</h2>

					<div class="data_wrap">
						<div class="data-box">
							<div class="data-wrapper data-block">
								<p class="data-text data-content"></p>
								<div class="data-input-wrap data-input-box">
									<input type="text" class="data-input data-input-block">
									<svg class="data-btn-ico data-svg-btn">
										<use xlink:href="#svg_done"></use>
									</svg>
								</div>
							</div>

							<p class="data-name">
								День
							</p>
						</div>

						<div class="data-box">
							<div class="data-wrapper data-block">
								<p class="data-text data-content"></p>
								<div class="data-input-wrap data-input-box">
									<input type="text" class="data-input data-input-block">
									<svg class="data-btn-ico data-svg-btn">
										<use xlink:href="#svg_done"></use>
									</svg>
								</div>
							</div>

							<p class="data-name">
								Месяц
							</p>
						</div>

						<div class="data-box">
							<div class="data-wrapper data-block">
								<p class="data-text data-content"></p>
								<div class="data-input-wrap data-input-box">
									<input type="text" class="data-input data-input-block">
									<svg class="data-btn-ico data-svg-btn">
										<use xlink:href="#svg_done"></use>
									</svg>
								</div>
							</div>

							<p class="data-name">
								Год
							</p>
						</div>
					</div>
				</div>
			</div>

			<div class="profile_email_box">
				<div class="email-wrapper data-block">
					<p class="email-text data-content"></p>
					<div class="email-input-wrap data-input-box">
						<input type="text" class="email-input data-input-block">
						<svg class="email-btn-ico data-svg-btn">
							<use xlink:href="#svg_done"></use>
						</svg>
					</div>
				</div>
			</div>

			<div class="done-box">
				<button class="btn done-btn">
					<svg class="done-btn-ico">
						<use xlink:href="#svg_done"></use>
					</svg>

					Сохранить
				</button>
			</div>
		</section>
	</section>


	<!------------chat and notification----- -->

	<div class="chat_box">
		<svg class="chat_img">
			<use xlink:href="#chat_svg"></use>
		</svg>
		<span class="chat_number"></span>
	</div>

	<div class="chat_popup clearfix">
		<div class="chatPopup_box">
			<span class="chatPopup_clous">
				&#10006;
			</span>

			<div class="chatpopupLogo_box">
				<img src="img/logo.png" class="chatpopup_logo">
				<p class="chatpopup_description">
					<b>Task</b> day
				</p>
				<p class="chatPopupText">
					Чат с поддержкой
				</p>
			</div>

			<div class="chatPopupBlock">
				<div class="chatPopup_chat_box"></div>
			</div>

			<div class="chatContent_box">
				<textarea id="chatText" placeholder="Введите сообщение..."></textarea>
				<svg class="send_btn">
					<use xlink:href="#send_svg"></use>
				</svg>
			</div>
		</div>
	</div>

<!------- Шаблон сообщения в чате --------->

<template id="chatTemplate">
	<div class="chat-message-box client-message-box clearfix">
		<div class="chat-message-block client-message-block">
			<p class="chat-message-text client-message-text">
				
			</p>
		</div>
	</div>
</template>

<!-- Щаблон для админа  -->
<template id="anminMessage">
	<div class="chat-message-box support-message-box support-message-box_notRead clearfix">
		<div class="chat-message-block support-message-block">
			<p class="chat-message-text support-message-text"></p>
		</div>
	</div>
</template>	

<!--------------- Шаблон оповещаний ------------>

<template id="notificTemplate">
	<div class="notific_block">
		<span class="notific-block-clous">&#10006;</span>
		<div class="notific-content">
			<span class="notific-heading">
				
			</span>
			<p class="notific-text">
				
			</p>
		</div>
		<div class="notific-link-box">
			<a target="blank" class="notific-link">
				<svg class="notific-link-ico">
					<use xlink:href="#send_svg"></use>
				</svg>
			</a>
		</div>
	</div>
</template>
