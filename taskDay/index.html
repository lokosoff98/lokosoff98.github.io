<body>

	<section id="wrap">
		<div class="form_box">
			<div class="logo_box">
				<img src="img/logo.png" class="logo">
				<p class="logo_text">
					Персональный онлайн-задачник
				</p>
			</div>
			<h1 class="heading">
				Войдите в TaskDay
			</h1>
			<form action="#" id="form">
				<div class="inp_box">
					<svg class="inp_ico inp_name_ico">
						<use xlink:href="#svg_name"></use>
					</svg>
					<input name="name" type="text" class="inp inpName" placeholder="Введите имя">
				</div>
				<p class="inp_valid inp_valid_name"></p>

				<div class="inp_box">
					<svg class="inp_ico inp_email_ico">
						<use xlink:href="#svg_email"></use>
					</svg>
					<input name="email" type="email" class="inp inpEmail" placeholder="Введите email">
				</div>
				<p class="inp_valid inp_valid_email"></p>

				<button class="btn_form">
					<svg class="btn_ico">
						<use xlink:href="#svg_submit"></use>
					</svg>
					Войти в TaskDay
				</button>
			</form>
		</div>
	</section>
